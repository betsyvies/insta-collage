<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insta Collage</title>
  <!-- Import Font Google-->
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="shortcut icon" href="../assets/images/insta-logo.png">
  <link type="text/css" rel="stylesheet" href="../css/main.css">
</head>

<body>
  <!-- Language -->
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4">
          <p class="text">English language (USA)</p>
        </div>
      </div>
    </div>
  </header>
  <!-- Sign Up -->
  <section class="section-sign-up">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4 text">
          <h1 class="title">Instagram</h1>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4">
          <form class="space">
            <div class="form-group container-input">
              <input id="inputUser" type="text" class="form-control focus-input transparent" name="user" placeholder="Ex: pepe">
            </div>
            <div class="form-group container-input">
              <input id="inputPassword" type="password" class="form-control transparent focus-input" placeholder="Ex: w3Un<po>0">
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4 container-button-next">
          <button id="btn-login" type="button" disabled="disabled" class="btn btn-default btn-lg btn-block button-next">Log In</button>
          <div>
            <p class="text">Have you forgotten your login password?
              <a class="link" href="">Get help</a>
            </p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4 text">
          <hr class="content">
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4">
          <button id="log-in-google" class="link-button">
            <i class="fa fa-google-plus icon"></i>
            Sign in with google
          </button>
        </div>
      </div>
    </div>
  </section>
  <hr>
  <!-- Footer -->
  <footer>
    <div>
      <div>
        <p>You do not have an account?
          <a class="link" href="../views/signUp.html">Sign-Up</a>
        </p>
      </div>
    </div>
  </footer>
  <!-- Import jQuery and Bootstrap.js -->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script type="text/javascript" src="../js/initial-firebase.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/validate-email-and-password.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
